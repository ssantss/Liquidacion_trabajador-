<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 600px)">
    <title>Liquidación Trabajadores </title>
</head>
<body>
    <header class="header">
        <div class="titulo">Calculadora Liquidación</div>
    </header>

    <main class="container">

        <div class="card">
            <div class="card-body">
                <div class="separador">
                    <div class="label_input">
                            <label for="">Nombre: </label>
                            <input type="text"  placeholder="nombre" id="nombre">
                    </div>

                    <div class="label_input">
                            <label for="">Salario base: </label>
                            <input type="number"  placeholder="Salario" id="salario">
                    </div>
                </div>
                <div class="separador">
                    <div class="label_input">
                            <p>Fecha de inicio</p>
                            <input type="date" min="2021-01-01" id="dateInput">
                    </div>
                    <div class="label_input" min="2018-01-01">
                            <p>Fecha de retiro</p>
                            <input type="date">
                    </div>
                </div>    
               <div class="label_input">
                    <label for="">Vacaciones</label>
                    <div class="switch-button">
                        <!-- Checkbox -->
                        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
                        <!-- Botón -->
                        <label for="switch-label" class="switch-button__label"></label>
                    </div>    
              </div>
              <div class="div_buttom">
                  <button onclick="calcular() ">Calcular</button>
              </div>

            </div>  
        </div>
        
        <div class="card">
            <div class="card-body">
                <p class="parrafo">Liquidacion</p>

                <div class="Contenedor_resultado">
                <div id="resultado" class="Resultado">SANTIAGO</div>
                <div id="resultado2" class="Resultado">SANTIAGO</div>

               </div>

            </div>  
        </div>
    </main>

    <footer>

    </footer>
</body>
<script src="./js/functions.js"></script>
</html>
