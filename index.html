<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 600px)">
    <link rel="shortcut icon" href="./resources/calculadora.png">

    <title>Liquidación Trabajadores </title>
</head>
<body>
    <header class="header">
        <div class="titulo">Calculadora Liquidación</div>
    </header>

    <main class="container">

        <div class="card">
            <div class="card-body">
                <form  id="form">
                    <div class="separador">
                        <div class="label_input">
                                <label for="">Nombre: </label>
                                <input type="text" name="nombre" placeholder="nombre" id="nombre">
                        </div>

                        <div class="label_input">
                                <label for="">Salario base: </label>
                                <input type="number" name="salario_base"  placeholder="Salario" id="salario" min="0" required>
                        </div>
                    </div>
                    <div class="separador">
                        <div class="label_input" id="myForm">
                            <p>Fecha inicial</p>
                            <input type="date" name="fecha_final" >
                        </div>
                        <div class="label_input">
                            
                            <p>Fecha final</p>
                            <input type="date" name="fecha_inicial">
                        </div>
                    </div>    

                    <div class="div_buttom">
                        <button type="submit" >Calcular</button>
                    </div>
                </form>
            </div>  
        </div>
        
        <div class="card">
            <div class="card-body">
                <p class="parrafo">Resultado Liquidación</p>

                <div class="Contenedor_resultado">
                    <div class="separador">
                        <div class="Resultado">Días laborados: </div> 
                        <div id="div_dias_laborados" class="Resultado_"></div>
                     </div>
                    <div class="separador">
                        <div class="Resultado">Cesantías: </div> 
                        <div id="div_cesantias" class="Resultado_"></div>
                    </div>
                    <div class="separador">
                        <div class="Resultado">Intereses cesantías: </div> 
                        <div id="div_intereses_cesantias" class="Resultado_"></div>
                    </div>
                    <div class="separador">
                        <div class="Resultado">Prima de servicio: </div> 
                        <div id="div_prima_servicios" class="Resultado_"></div>
                    </div>
                    <div class="separador">
                        <div class="Resultado">Total Liquidación: </div> 
                        <div id="div_total_liquidacion" class="Resultado_"></div>
                    </div>
                </div>
                <div class="Resultado" id="resultado6"></div>

            </div>  
        </div>
    </main>

    <footer>

    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="./js/functions.js"></script>
</html>
